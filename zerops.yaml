zerops:
  - setup: umami
    build:
      base: nodejs@22
      envVariables:
        DATABASE_URL: ${db_connectionString}/${db_hostname}
      prepareCommands:
        - sudo apk add git
        - npm install -g yarn@1.22.22 --force
        - yarn global add npm-run-all
      buildCommands:
        - git clone https://github.com/umami-software/umami.git
        - | 
          cd umami
          git checkout tags/v2.12.1
          yarn install --frozen-lockfile
          yarn build-docker
        - |
          cd umami
          mv ./node_modules ./dev_node_modules
          yarn add npm-run-all dotenv prisma semver --no-lockfile
      deploy: 
        - umami/~next.config.js
        - umami/~public/
        - umami/~package.json
        - umami/~prisma/
        - umami/~scripts/
        - umami/.next/standalone/~
        - umami/~.next/static/
        - umami/~node_modules/
    run:
      base: nodejs@22
      prepareCommands:
        - npm install -g yarn@1.22.22 --force
      envVariables:
        NODE_ENV: production
        DATABASE_URL: ${db_connectionString}/${db_hostname}
        NEXT_TELEMETRY_DISABLED: "1"
      ports: 
        - port: 3000
          httpSupport: true
      start: yarn start-docker
      healthCheck:
        httpGet:
          port: 3000
          path: /api/heartbeat
